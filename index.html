<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Club Intercorp</title>
	<link rel="stylesheet" href="../styles/shared.css">
	<link rel="stylesheet" href="../styles/login-register.css">
	<link rel="stylesheet" href="../styles/layout-home.css">
	<link rel="stylesheet" href="../styles/benefits.css">
	<link rel="stylesheet" href="../styles/locations.css">
	<link rel="stylesheet" href="../styles/coupons.css">
	<link rel="stylesheet" href="../styles/other.css">

<body>
	<header hidden></header>

	<main id="login-page">
		<img id="logo" src="./assets/images/logo-intercorp.jpg" alt="Club Intercorp">
		<form id="form-login">
			<h1>Ingresar</h1>
			<label class="ic-textfield">
				<span class="placeholder">N&deg; de DNI, pasaporte o carnet de extranjer&iacute;a</span>
				<input type="text">
			</label>
			<label class="ic-checkbox">
				<input type="checkbox" hidden>
				<i class="far fa-square" aria-hidden="true"></i>
				<span class="label">Recordar n&uacute;mero</span>
			</label>
			<a href="./views/home.html" class="ic-primary-button">Ver mis beneficios</a>
			<p class="helper">&iquest;No tienes una cuenta? <a href="./views/register.html">Reg&iacute;strate aqu&iacute;</a></p class="helper">
			<p class="helper"><a href="">&iquest;No puedes ingresar?</a></p>
		</form>
	</main>

	<footer hidden></footer>

	<script src="../scripts/jquery.min.js"></script>
	<script src="../scripts/util.js"></script>
	<script type="text/javascript" src="../scripts/moment.js"></script>
	<script type="text/javascript" src="../scripts/login.js"></script>
	<script type="text/javascript" src="../scripts/home.js"></script>
	<script type="text/javascript" src="../scripts/benefits.js"></script>
	<script type="text/javascript" src="../scripts/locations.js"></script>
	<script type="text/javascript" src="../scripts/coupons.js"></script>
	<script type="text/javascript" src="../scripts/other.js"></script>
	<script type="text/javascript">
		setTimeout(function(){
			$(function() {
				var login = new Login();
				login.init();
			});
		}, 1000);
	</script>
</body>
</html>
